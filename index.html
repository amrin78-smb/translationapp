<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translator</title>

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #020617;
      --border: rgba(148, 163, 184, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 10%, #020617, #000);
      color: var(--text-main);
      padding: 24px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: linear-gradient(180deg, #020617, #020617);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 0 0 1px var(--border), 0 30px 80px rgba(0,0,0,.7);
    }

    h1 {
      margin-top: 0;
      letter-spacing: 0.08em;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    textarea, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 15px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* FIXED DROPDOWN COLORS */
    select {
      background-color: #020617;
      color: #e5e7eb;
    }

    select option {
      background-color: #ffffff;
      color: #020617;
    }

    .row {
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      background: linear-gradient(180deg, #38bdf8, #0ea5e9);
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      color: #020617;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border);
    }

    .output {
      margin-top: 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .output {
        grid-template-columns: 1fr;
      }
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #020617;
    }

    .card h3 {
      margin-top: 0;
      font-size: 13px;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    .copy {
      float: right;
      font-size: 12px;
      cursor: pointer;
      color: var(--accent);
    }

    .error {
      color: #fb7185;
      margin-top: 10px;
      font-size: 13px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TRANSLATOR</h1>

    <div class="grid">
      <div>
        <div class="row">
          <span class="label">Text to translate</span>
          <textarea id="inputText"></textarea>
        </div>
      </div>

      <div>
        <div class="row">
          <span class="label">Source language (or auto)</span>
          <select id="sourceLang">
            <option value="auto">Auto-detect</option>
            <option>English</option>
            <option>Thai</option>
            <option>Malay</option>
            <option>Japanese</option>
            <option>Korean</option>
            <option>Chinese</option>
            <option>French</option>
            <option>Spanish</option>
            <option>German</option>
            <option>Indonesian</option>
            <option>Vietnamese</option>
          </select>
        </div>

        <div class="row">
          <span class="label">Target language</span>
          <select id="targetLang">
            <option>Thai</option>
            <option>English</option>
            <option>Malay</option>
            <option>Japanese</option>
            <option>Korean</option>
            <option>Chinese</option>
            <option>French</option>
            <option>Spanish</option>
            <option>German</option>
            <option>Indonesian</option>
            <option>Vietnamese</option>
          </select>
        </div>
      </div>
    </div>

    <div class="actions">
      <button onclick="translate()">Translate</button>
      <button class="secondary" onclick="explain()">Explain this</button>
    </div>

    <div id="error" class="error"></div>

    <div class="output">
      <div class="card">
        <h3>TRANSLATION <span class="copy" onclick="copy('translation')">Copy</span></h3>
        <div id="translation"></div>
      </div>

      <div class="card">
        <h3>PHONETIC <span class="copy" onclick="copy('phonetic')">Copy</span></h3>
        <div id="phonetic"></div>
      </div>

      <div class="card">
        <h3>NOTES <span class="copy" onclick="copy('notes')">Copy</span></h3>
        <div id="notes"></div>
      </div>

      <div class="card">
        <h3>EXPLANATION</h3>
        <div id="explanation"></div>
      </div>
    </div>

    <footer>
      Browser audio uses local text-to-speech. Quality depends on device support.
    </footer>
  </div>

<script>
async function translate() {
  document.getElementById('error').textContent = '';
  try {
    const res = await fetch('/.netlify/functions/translate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        text: document.getElementById('inputText').value,
        sourceLang: document.getElementById('sourceLang').value,
        targetLang: document.getElementById('targetLang').value
      })
    });
    const data = await res.json();
    document.getElementById('translation').textContent = data.translation || '';
    document.getElementById('phonetic').textContent = data.phonetic || '';
    document.getElementById('notes').textContent = data.notes || '';
  } catch (e) {
    document.getElementById('error').textContent = e.message;
  }
}

async function explain() {
  try {
    const res = await fetch('/.netlify/functions/translate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'explain',
        text: document.getElementById('inputText').value,
        translation: document.getElementById('translation').textContent
      })
    });
    const data = await res.json();
    document.getElementById('explanation').textContent = data.explanation || '';
  } catch (e) {
    document.getElementById('error').textContent = e.message;
  }
}

function copy(id) {
  navigator.clipboard.writeText(document.getElementById(id).textContent);
}
</script>

</body>
</html>
