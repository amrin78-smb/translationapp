<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translator</title>
  <style>
:root{
  --bg:#0b1220;
  --card:#0f172a;
  --border:rgba(148,163,184,.22);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --accent2:#0ea5e9;
  --danger:#fb7185;
  --radius:16px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(900px 520px at 10% 10%, rgba(56,189,248,.12), transparent 60%),
              radial-gradient(900px 520px at 90% 20%, rgba(14,165,233,.10), transparent 62%),
              linear-gradient(180deg, #020617, #000);
  color:var(--text);
  padding:14px;
}
.shell{
  max-width:900px;
  margin:0 auto;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:10px 6px 14px 6px;
}
.title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  letter-spacing:.08em;
}
.title .dot{
  width:10px;height:10px;border-radius:50%;
  background:#22c55e;
  box-shadow:0 0 0 4px rgba(34,197,94,.12);
}
.small-muted{color:var(--muted); font-size:12px}

.card{
  background: rgba(15,23,42,.55);
  border:1px solid var(--border);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow: 0 18px 50px rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
}

.langbar{
  display:grid;
  grid-template-columns: 1fr 44px 1fr;
  gap:10px;
  padding:12px;
  border-bottom:1px solid rgba(148,163,184,.16);
  align-items:center;
}
select{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.45);
  color:var(--text);
  outline:none;
}
select:focus{
  border-color: rgba(56,189,248,.55);
  box-shadow: 0 0 0 4px rgba(56,189,248,.12);
}
/* dropdown list readability */
select option{ background:#fff; color:#0b1220; }

.swap{
  width:44px;height:44px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.35);
  display:flex; align-items:center; justify-content:center;
  cursor:pointer;
}
.swap:hover{ border-color: rgba(148,163,184,.35); }

.panes{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:0;
}
@media (max-width: 820px){
  .panes{ grid-template-columns: 1fr; }
}

.pane{
  padding:12px;
}
.pane + .pane{
  border-left:1px solid rgba(148,163,184,.16);
}
@media (max-width: 820px){
  .pane + .pane{ border-left:none; border-top:1px solid rgba(148,163,184,.16); }
}

textarea{
  width:100%;
  min-height:140px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.35);
  color:var(--text);
  resize:vertical;
  outline:none;
  line-height:1.55;
}
textarea:focus{
  border-color: rgba(56,189,248,.55);
  box-shadow: 0 0 0 4px rgba(56,189,248,.12);
}

.pane-head{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}
.pane-head .label{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.10em;
  text-transform:uppercase;
}

.iconbar{
  display:flex;
  gap:8px;
  align-items:center;
}
.iconbtn{
  width:40px;height:40px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.30);
  color:var(--text);
  cursor:pointer;
  display:flex; align-items:center; justify-content:center;
}
.iconbtn:hover{ border-color: rgba(148,163,184,.35); }

.copy-pill{
  border-radius:999px;
  padding:8px 12px;
  font-size:12px;
  font-weight:700;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.25);
  color:var(--text);
  cursor:pointer;
}
.copy-pill:hover{ border-color: rgba(148,163,184,.35); }

.outbox{
  min-height:140px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.25);
  white-space:pre-wrap;
  overflow-wrap:anywhere;
  line-height:1.55;
}

.meta{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:12px;
  border-top:1px solid rgba(148,163,184,.16);
  align-items:center;
  justify-content:space-between;
}

.meta-left{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
}

.segment{
  display:flex;
  gap:8px;
  align-items:center;
  padding:8px 10px;
  border:1px solid rgba(148,163,184,.18);
  border-radius:999px;
  background: rgba(2,6,23,.25);
}

.segment label{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  user-select:none;
  font-size:13px;
}
input[type="radio"]{ accent-color: var(--accent); }

.hidden-rows{ display:none; } /* option rows will be toggled by JS */

.error{
  padding:10px 12px;
  color:var(--danger);
  font-size:13px;
}
.footer-note{
  padding:12px 6px 0 6px;
  color:var(--muted);
  font-size:12px;
  text-align:center;
}

/* simple inline svg icons */
svg{ display:block; }

.controlsbar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:12px;
  border-bottom:1px solid rgba(148,163,184,.16);
  align-items:center;
}
.thaiRow{ display:block; }
.hidden-rows{ display:none; }
@media (max-width: 520px){
  .controlsbar{ 
    gap:8px; 
    display:grid;
    grid-template-columns: 1fr 1fr;
    align-items:center;
  }
  .controlsbar .segment{
    width:auto;
    justify-content:flex-start;
    grid-column: 1 / 2;
  }
  .controlsbar #thaiOptionsRow{
    grid-column: 2 / 3;
    justify-self:end;
  }
  .controlsbar select{
    width:100%;
    max-width: 220px;
  }
  /* keep script option rows full width when they appear */
  .controlsbar #chineseOptionsRow,
  .controlsbar #japaneseOptionsRow,
  .controlsbar #koreanOptionsRow{
    grid-column: 1 / -1;
    justify-self:stretch;
  }
  .controlsbar #sourceLangPill2{
    grid-column: 1 / -1;
  }
}


/* Make Translate button text-based (mobile clarity) */
#translateBtn{
  min-width: 104px;
  padding: 10px 14px;
  font-weight: 700;
  letter-spacing: .2px;
}

</style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div>
        <div class="title"><span class="dot"></span><span>TRANSLATOR</span></div>
        <div class="small-muted">Simple, fast translations with phonetics and notes.</div>
      </div>
      <div class="small-muted" id="sourceLangPill" style="display:none;">
        Detected: <span id="sourceLangValue"></span>
      </div>
    </div>

    <div class="card">
      <div class="langbar">
        <select id="sourceLang" aria-label="Source language">
          <option value="auto">Auto-detect</option>
          <option>English</option>
          <option>Thai</option>
          <option>Malay</option>
          <option>Japanese</option>
          <option>Korean</option>
          <option>Chinese</option>
          <option>French</option>
          <option>Spanish</option>
          <option>German</option>
          <option>Indonesian</option>
          <option>Vietnamese</option>
        </select>

        <div class="swap" id="swapBtn" title="Swap languages">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 7h13l-3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 7l-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 17H4l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 17l3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <select id="targetLang" aria-label="Target language">
          <option>Thai</option>
          <option>English</option>
          <option>Malay</option>
          <option>Japanese</option>
          <option>Korean</option>
          <option>Chinese</option>
          <option>French</option>
          <option>Spanish</option>
          <option>German</option>
          <option>Indonesian</option>
          <option>Vietnamese</option>
        </select>
      </div>

      <div class="controlsbar">
        <div class="segment" title="Speaker affects Thai wording preference">
          <label><input type="radio" name="speaker" value="Male" checked> Male</label>
          <label style="margin-left:10px;"><input type="radio" name="speaker" value="Female"> Female</label>
        </div>

        <div id="thaiOptionsRow" class="thaiRow">
          <select id="thaiFormality" aria-label="Thai tone">
            <option>Casual friendly</option>
            <option>More polite</option>
          </select>
        </div>

        <div id="chineseOptionsRow" class="hidden-rows">
          <select id="chineseScript" aria-label="Chinese script">
            <option>Simplified</option>
            <option>Traditional</option>
          </select>
        </div>

        <div id="japaneseOptionsRow" class="hidden-rows">
          <select id="japanesePoliteness" aria-label="Japanese style">
            <option>Casual</option>
            <option>Polite</option>
          </select>
        </div>

        <div id="koreanOptionsRow" class="hidden-rows">
          <select id="koreanFormality" aria-label="Korean style">
            <option>Casual</option>
            <option>Formal</option>
          </select>
        </div>

        <div class="small-muted" id="sourceLangPill2" style="display:none; margin-left:auto;">
          Detected: <span id="sourceLangValue2"></span>
        </div>
      </div>

      <div class="panes">
        <div class="pane">
          <div class="pane-head">
            <div class="label">Input</div>
            <div class="iconbar">
              <button class="iconbtn" id="translateBtn" title="Translate">Translate</button>

              <button class="iconbtn" id="speakBtn" title="Play translation" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M11 5l-6 5v4l6 5V5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                  <path d="M16 9a3 3 0 010 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M19 6a7 7 0 010 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>

              <button class="iconbtn" id="explainBtn" title="Explain" disabled style="display:none;"></button>
            </div>
          </div>

          <textarea id="inputText" placeholder="Type or paste text…"></textarea>

          <div id="error" class="error"></div>
        </div>

        <div class="pane">
          <div class="pane-head">
            <div class="label">Output</div>
            <div class="iconbar">
              <button class="copy-pill" id="copyTranslationBtn" title="Copy translation" disabled>Copy</button>
            </div>
          </div>

          <div id="translation" class="outbox"></div>

          <div class="pane-head" style="margin-top:12px;">
            <div class="label">Phonetic</div>
            <div class="iconbar">
              <button class="copy-pill" id="copyPhoneticBtn" title="Copy phonetic" disabled>Copy</button>
            </div>
          </div>
          <div id="phonetic" class="outbox"></div>

          <div class="pane-head" style="margin-top:12px;">
            <div class="label">Notes</div>
            <div class="iconbar">
              <button class="copy-pill" id="copyNotesBtn" title="Copy notes" disabled>Copy</button>
            </div>
          </div>
          <div id="notes" class="outbox"></div>

          <div style="display:none;"><button class="copy-pill" id="copyExplanationBtn" disabled>Copy</button><div id="explanation" class="outbox"></div></div>
        </div>
      </div>
          <!-- Keep existing option rows for JS compatibility; hidden by default -->
          <div id="thaiOptionsRow" class="hidden-rows">
            <select id="thaiFormality">
              <option>Casual friendly</option>
              <option>More polite</option>
            </select>
          </div>

          <div id="chineseOptionsRow" class="hidden-rows">
            <select id="chineseScript">
              <option>Simplified</option>
              <option>Traditional</option>
            </select>
          </div>

          <div id="japaneseOptionsRow" class="hidden-rows">
            <select id="japanesePoliteness">
              <option>Casual</option>
              <option>Polite</option>
            </select>
          </div>

          <div id="koreanOptionsRow" class="hidden-rows">
            <select id="koreanFormality">
              <option>Casual</option>
              <option>Formal</option>
            </select>
          </div>
        </div>

        <div class="small-muted" id="sourceLangPill2" style="display:none;">
          Detected: <span id="sourceLangValue2"></span>
        </div>
      </div>
    </div>

    <div class="footer-note">Audio uses your device’s built-in text-to-speech.</div>
  </div>

  <script>
  // Keep a tiny swap handler without touching existing JS logic.
  (function() {
    const swapBtn = document.getElementById('swapBtn');
    const src = document.getElementById('sourceLang');
    const tgt = document.getElementById('targetLang');
    if (swapBtn && src && tgt) {
      swapBtn.addEventListener('click', () => {
        const srcVal = src.value;
        const tgtVal = tgt.value;
        // If source is auto, swap only target into source? Keep simple:
        if (srcVal === 'auto') {
          // swap target into source, and set target to English as a reasonable default
          src.value = tgtVal;
          tgt.value = 'English';
        } else {
          src.value = tgtVal === 'auto' ? 'auto' : tgtVal;
          tgt.value = srcVal === 'auto' ? 'English' : srcVal;
        }
      });
    }
  })();
  </script>

  <script>
    const backendUrl = '/.netlify/functions/translate';

    const inputTextEl = document.getElementById('inputText');
    const sourceLangEl = document.getElementById('sourceLang');
    const targetLangEl = document.getElementById('targetLang');

    const translateBtn = document.getElementById('translateBtn');
    const speakBtn = document.getElementById('speakBtn');
    const explainBtn = document.getElementById('explainBtn');

    const translationEl = document.getElementById('translation');
    const phoneticEl = document.getElementById('phonetic');
    const notesEl = document.getElementById('notes');
    const explanationEl = document.getElementById('explanation');

    const errorEl = document.getElementById('error');
    const sourceLangPill = document.getElementById('sourceLangPill');
    const sourceLangValue = document.getElementById('sourceLangValue');

    const genderInputs = document.querySelectorAll('input[name="gender"]');

    const thaiOptionsRow = document.getElementById('thaiOptionsRow');
    const chineseOptionsRow = document.getElementById('chineseOptionsRow');
    const japaneseOptionsRow = document.getElementById('japaneseOptionsRow');
    const koreanOptionsRow = document.getElementById('koreanOptionsRow');

    const thaiFormalityEl = document.getElementById('thaiFormality');
    const chineseScriptEl = document.getElementById('chineseScript');
    const japanesePolitenessEl = document.getElementById('japanesePoliteness');
    const koreanFormalityEl = document.getElementById('koreanFormality');

    const copyTranslationBtn = document.getElementById('copyTranslationBtn');
    const copyPhoneticBtn = document.getElementById('copyPhoneticBtn');
    const copyNotesBtn = document.getElementById('copyNotesBtn');
    const copyExplanationBtn = document.getElementById('copyExplanationBtn');

    let lastTranslationText = '';
    let lastTargetLangCode = '';
    let baseThaiTranslation = '';
    let baseThaiPhonetic = '';

    const langCodeMap = {
      Thai: 'th-TH',
      English: 'en-US',
      Malay: 'ms-MY',
      Japanese: 'ja-JP',
      Korean: 'ko-KR',
      Chinese: 'zh-CN',
      French: 'fr-FR',
      Spanish: 'es-ES',
      German: 'de-DE',
      Indonesian: 'id-ID',
      Vietnamese: 'vi-VN',
    };

    function getLangCode(label) {
      return langCodeMap[label] || 'en-US';
    }

    function getGender() {
      for (const g of genderInputs) {
        if (g.checked) return g.value;
      }
      return 'male';
    }

    function updateOptionVisibility() {
      const lang = targetLangEl.value;
      thaiOptionsRow.style.display = lang === 'Thai' ? 'block' : 'none';
      chineseOptionsRow.style.display = lang === 'Chinese' ? 'block' : 'none';
      japaneseOptionsRow.style.display = lang === 'Japanese' ? 'block' : 'none';
      koreanOptionsRow.style.display = lang === 'Korean' ? 'block' : 'none';
    }

    function speak(text, langCode) {
      if (!('speechSynthesis' in window)) {
        alert('Text-to-Speech is not supported in this browser.');
        return;
      }
      if (!text.trim()) return;
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = langCode;
      window.speechSynthesis.speak(utterance);
    }

    function applyThaiPoliteness() {
      if (targetLangEl.value !== 'Thai' || !baseThaiTranslation) return;
      const gender = getGender();
      const particleText = gender === 'female' ? 'ค่ะ' : 'ครับ';
      translationEl.textContent = baseThaiTranslation + ' ' + particleText;
      lastTranslationText = translationEl.textContent;

      if (baseThaiPhonetic) {
        let phon = baseThaiPhonetic.replace(/\s*(khrab|khrap|khráp|kha|khâ)\s*$/i, '');
        const particlePhon = gender === 'female' ? 'kha' : 'khrab';
        phoneticEl.textContent = phon + ' ' + particlePhon;
      }
    }

    function getOptionsPayload() {
      return {
        gender: getGender(),
        thai_formality: thaiFormalityEl.value,
        chinese_script: chineseScriptEl.value,
        japanese_politeness: japanesePolitenessEl.value,
        korean_formality: koreanFormalityEl.value,
      };
    }

    function setCopyButtonsState() {
      copyTranslationBtn.disabled = !translationEl.textContent.trim();
      copyPhoneticBtn.disabled = !phoneticEl.textContent.trim();
      copyNotesBtn.disabled = !notesEl.textContent.trim();
      copyExplanationBtn.disabled = !explanationEl.textContent.trim();
    }

    async function copyFromElement(el, btn) {
      const text = el.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        const original = btn.textContent;
        btn.textContent = 'Copied';
        setTimeout(() => { btn.textContent = original; }, 1000);
      } catch (e) {
        console.error(e);
        alert('Unable to copy');
      }
    }

    genderInputs.forEach((input) => {
      input.addEventListener('change', () => {
        applyThaiPoliteness();
      });
    });

    function resetOutputs() {
      translationEl.textContent = '';
      phoneticEl.textContent = '';
      notesEl.textContent = '';
      explanationEl.textContent = '';
      sourceLangPill.style.display = 'none';
      sourceLangValue.textContent = '';
      speakBtn.disabled = true;
      explainBtn.disabled = true;
      lastTranslationText = '';
      lastTargetLangCode = '';
      baseThaiTranslation = '';
      baseThaiPhonetic = '';
      setCopyButtonsState();
    }

    targetLangEl.addEventListener('change', () => {
      updateOptionVisibility();
      resetOutputs();
    });

    sourceLangEl.addEventListener('change', () => {
      resetOutputs();
    });

    translateBtn.addEventListener('click', async () => {
      const text = inputTextEl.value.trim();
      const sourceLang = sourceLangEl.value;
      const targetLang = targetLangEl.value;

      errorEl.textContent = '';
      resetOutputs();

      if (!text) {
        errorEl.textContent = 'Please enter some text.';
        return;
      }

      translateBtn.disabled = true;
      translateBtn.textContent = 'Translating...';

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'translate',
            text,
            sourceLang,
            targetLang,
            options: getOptionsPayload(),
          }),
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }

        let baseTranslation = data.translation || data.raw || '';
        let basePhon = data.phonetic || '';

        if (data.source_lang) {
          sourceLangValue.textContent = data.source_lang;
          sourceLangPill.style.display = 'inline-flex';
        }

        if (targetLang === 'Thai' && baseTranslation) {
          baseTranslation = baseTranslation.replace(/\s*(ครับ|ค่ะ)\s*$/u, '');
          baseThaiTranslation = baseTranslation;
          baseThaiPhonetic = basePhon;
          applyThaiPoliteness();
        } else {
          translationEl.textContent = baseTranslation;
          phoneticEl.textContent = basePhon;
          lastTranslationText = baseTranslation;
        }

        notesEl.textContent = data.notes || '';
        lastTargetLangCode = getLangCode(targetLang);
        speakBtn.disabled = !lastTranslationText.trim();
        explainBtn.disabled = !lastTranslationText.trim();
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error: ' + err.message;
      } finally {
        translateBtn.disabled = false;
        translateBtn.textContent = 'Translate';
        setCopyButtonsState();
      }
    });

    explainBtn.addEventListener('click', async () => {
      const text = inputTextEl.value.trim();
      const sourceLang = sourceLangEl.value;
      const targetLang = targetLangEl.value;
      const translationText = translationEl.textContent.trim();
      if (!translationText) return;

      errorEl.textContent = '';
      explanationEl.textContent = '';
      setCopyButtonsState();

      explainBtn.disabled = true;
      const originalLabel = explainBtn.textContent;
      explainBtn.textContent = 'Explaining...';

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'explain',
            text,
            sourceLang,
            targetLang,
            translation: translationText,
            options: getOptionsPayload(),
          }),
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }
        explanationEl.textContent = data.explanation || data.raw || '';
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error: ' + err.message;
      } finally {
        explainBtn.disabled = false;
        explainBtn.textContent = originalLabel;
        setCopyButtonsState();
      }
    });

    speakBtn.addEventListener('click', () => {
      if (lastTranslationText) {
        speak(lastTranslationText, lastTargetLangCode || getLangCode(targetLangEl.value));
      }
    });

    copyTranslationBtn.addEventListener('click', () => copyFromElement(translationEl, copyTranslationBtn));
    copyPhoneticBtn.addEventListener('click', () => copyFromElement(phoneticEl, copyPhoneticBtn));
    copyNotesBtn.addEventListener('click', () => copyFromElement(notesEl, copyNotesBtn));
    copyExplanationBtn.addEventListener('click', () => copyFromElement(explanationEl, copyExplanationBtn));

    updateOptionVisibility();
    setCopyButtonsState();
  </script>
</body>
</html>
