<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0ecff, #f9fafb);
      color: var(--text-main);
    }
    .app-shell {
      max-width: 820px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      padding: 24px 20px 28px;
    }
    @media (min-width: 640px) {
      .card { padding: 28px 28px 32px; }
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.75rem;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .row { margin-bottom: 16px; }
    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
    }
    .label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-main);
    }
    textarea {
      width: 100%;
      min-height: 90px;
      resize: vertical;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      background-color: #f9fafb;
    }
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: none;
    }
    .btn-secondary:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .mini-btn {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.78rem;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
    }
    .mini-btn:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .pill-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-right: 4px;
    }
    .outputs {
      margin-top: 18px;
      border-top: 1px dashed #e5e7eb;
      padding-top: 16px;
    }
    .output-box {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9fafb;
      padding: 10px 12px;
      min-height: 54px;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    .small {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    #error {
      color: #b91c1c;
      font-size: 0.85rem;
      margin-top: 6px;
    }
    .gender-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 0.85rem;
      cursor: pointer;
      user-select: none;
    }
    .chip input {
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 2px solid #9ca3af;
      position: relative;
    }
    .chip input:checked {
      border-color: var(--primary);
      background-color: var(--primary);
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="card">
      <h1>Translator</h1>
      <p class="subtitle">Type once, get translation, phonetic, notes — and listen to it.</p>

      <div class="row">
        <div class="label-row">
          <span class="label">Text to translate</span>
        </div>
        <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
      </div>

      <div class="row options-grid">
        <div>
          <div class="label-row">
            <span class="label">Source language</span>
          </div>
          <select id="sourceLang">
            <option value="auto">Auto-detect</option>
            <option value="English">English</option>
            <option value="Thai">Thai</option>
            <option value="Malay">Malay</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="German">German</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </div>

        <div>
          <div class="label-row">
            <span class="label">Target language</span>
          </div>
          <select id="targetLang">
            <option value="Thai">Thai</option>
            <option value="English">English</option>
            <option value="Malay">Malay</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="German">German</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </div>

        <div>
          <div class="label-row">
            <span class="label">Speaker</span>
          </div>
          <div class="gender-row">
            <label class="chip">
              <input type="radio" name="gender" value="male" checked />
              <span>Male</span>
            </label>
            <label class="chip">
              <input type="radio" name="gender" value="female" />
              <span>Female</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row options-grid">
        <div id="thaiOptionsRow" style="display:none;">
          <div class="label-row">
            <span class="label">Thai tone</span>
          </div>
          <select id="thaiFormality">
            <option value="casual">Casual friendly</option>
            <option value="polite">More polite</option>
          </select>
        </div>

        <div id="chineseOptionsRow" style="display:none;">
          <div class="label-row">
            <span class="label">Chinese script</span>
          </div>
          <select id="chineseScript">
            <option value="simplified">Simplified</option>
            <option value="traditional">Traditional</option>
          </select>
        </div>

        <div id="japaneseOptionsRow" style="display:none;">
          <div class="label-row">
            <span class="label">Japanese style</span>
          </div>
          <select id="japanesePoliteness">
            <option value="polite">Polite</option>
            <option value="casual">Casual</option>
          </select>
        </div>

        <div id="koreanOptionsRow" style="display:none;">
          <div class="label-row">
            <span class="label">Korean formality</span>
          </div>
          <select id="koreanFormality">
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="controls-row">
          <button id="translateBtn" class="btn btn-primary">Translate</button>
          <button id="speakBtn" class="btn btn-secondary" disabled>Play translation</button>
          <button id="explainBtn" class="btn btn-secondary" disabled>Explain this</button>
          <span class="pill" id="sourceLangPill" style="display:none;">
            <span class="pill-label">Detected source:</span>
            <span id="sourceLangValue"></span>
          </span>
        </div>
        <div id="error"></div>
      </div>

      <div class="outputs">
        <div class="row">
          <div class="label-row">
            <span class="label">Translation</span>
            <button id="copyTranslationBtn" class="mini-btn" disabled>Copy</button>
          </div>
          <div id="translation" class="output-box"></div>
        </div>

        <div class="row">
          <div class="label-row">
            <span class="label">Phonetic</span>
            <button id="copyPhoneticBtn" class="mini-btn" disabled>Copy</button>
          </div>
          <div id="phonetic" class="output-box small"></div>
        </div>

        <div class="row">
          <div class="label-row">
            <span class="label">Notes</span>
            <button id="copyNotesBtn" class="mini-btn" disabled>Copy</button>
          </div>
          <div id="notes" class="output-box small"></div>
        </div>

        <div class="row">
          <div class="label-row">
            <span class="label">Explanation</span>
            <button id="copyExplanationBtn" class="mini-btn" disabled>Copy</button>
          </div>
          <div id="explanation" class="output-box small"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = '/.netlify/functions/translate';

    const inputTextEl = document.getElementById('inputText');
    const sourceLangEl = document.getElementById('sourceLang');
    const targetLangEl = document.getElementById('targetLang');

    const translateBtn = document.getElementById('translateBtn');
    const speakBtn = document.getElementById('speakBtn');
    const explainBtn = document.getElementById('explainBtn');

    const translationEl = document.getElementById('translation');
    const phoneticEl = document.getElementById('phonetic');
    const notesEl = document.getElementById('notes');
    const explanationEl = document.getElementById('explanation');

    const errorEl = document.getElementById('error');
    const sourceLangPill = document.getElementById('sourceLangPill');
    const sourceLangValue = document.getElementById('sourceLangValue');

    const genderInputs = document.querySelectorAll('input[name="gender"]');

    const thaiOptionsRow = document.getElementById('thaiOptionsRow');
    const chineseOptionsRow = document.getElementById('chineseOptionsRow');
    const japaneseOptionsRow = document.getElementById('japaneseOptionsRow');
    const koreanOptionsRow = document.getElementById('koreanOptionsRow');

    const thaiFormalityEl = document.getElementById('thaiFormality');
    const chineseScriptEl = document.getElementById('chineseScript');
    const japanesePolitenessEl = document.getElementById('japanesePoliteness');
    const koreanFormalityEl = document.getElementById('koreanFormality');

    const copyTranslationBtn = document.getElementById('copyTranslationBtn');
    const copyPhoneticBtn = document.getElementById('copyPhoneticBtn');
    const copyNotesBtn = document.getElementById('copyNotesBtn');
    const copyExplanationBtn = document.getElementById('copyExplanationBtn');

    let lastTranslationText = '';
    let lastTargetLangCode = '';
    let baseThaiTranslation = '';
    let baseThaiPhonetic = '';

    const langCodeMap = {
      Thai: 'th-TH',
      English: 'en-US',
      Malay: 'ms-MY',
      Japanese: 'ja-JP',
      Korean: 'ko-KR',
      Chinese: 'zh-CN',
      French: 'fr-FR',
      Spanish: 'es-ES',
      German: 'de-DE',
      Indonesian: 'id-ID',
      Vietnamese: 'vi-VN',
    };

    function getLangCode(label) {
      return langCodeMap[label] || 'en-US';
    }

    function getGender() {
      for (const g of genderInputs) {
        if (g.checked) return g.value;
      }
      return 'male';
    }

    function updateOptionVisibility() {
      const lang = targetLangEl.value;
      thaiOptionsRow.style.display = lang === 'Thai' ? 'block' : 'none';
      chineseOptionsRow.style.display = lang === 'Chinese' ? 'block' : 'none';
      japaneseOptionsRow.style.display = lang === 'Japanese' ? 'block' : 'none';
      koreanOptionsRow.style.display = lang === 'Korean' ? 'block' : 'none';
    }

    function speak(text, langCode) {
      if (!('speechSynthesis' in window)) {
        alert('Text-to-Speech is not supported in this browser.');
        return;
      }
      if (!text.trim()) return;
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = langCode;
      window.speechSynthesis.speak(utterance);
    }

    function applyThaiPoliteness() {
      if (targetLangEl.value !== 'Thai' || !baseThaiTranslation) return;
      const gender = getGender();
      const particleText = gender === 'female' ? 'ค่ะ' : 'ครับ';
      translationEl.textContent = baseThaiTranslation + ' ' + particleText;
      lastTranslationText = translationEl.textContent;

      if (baseThaiPhonetic) {
        let phon = baseThaiPhonetic.replace(/\s*(khrab|khrap|khráp|kha|khâ)\s*$/i, '');
        const particlePhon = gender === 'female' ? 'kha' : 'khrab';
        phoneticEl.textContent = phon + ' ' + particlePhon;
      }
    }

    function getOptionsPayload() {
      return {
        gender: getGender(),
        thai_formality: thaiFormalityEl.value,
        chinese_script: chineseScriptEl.value,
        japanese_politeness: japanesePolitenessEl.value,
        korean_formality: koreanFormalityEl.value,
      };
    }

    function setCopyButtonsState() {
      copyTranslationBtn.disabled = !translationEl.textContent.trim();
      copyPhoneticBtn.disabled = !phoneticEl.textContent.trim();
      copyNotesBtn.disabled = !notesEl.textContent.trim();
      copyExplanationBtn.disabled = !explanationEl.textContent.trim();
    }

    async function copyFromElement(el, btn) {
      const text = el.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        const original = btn.textContent;
        btn.textContent = 'Copied';
        setTimeout(() => { btn.textContent = original; }, 1000);
      } catch (e) {
        console.error(e);
        alert('Unable to copy');
      }
    }

    genderInputs.forEach((input) => {
      input.addEventListener('change', () => {
        applyThaiPoliteness();
      });
    });

    function resetOutputs() {
      translationEl.textContent = '';
      phoneticEl.textContent = '';
      notesEl.textContent = '';
      explanationEl.textContent = '';
      sourceLangPill.style.display = 'none';
      sourceLangValue.textContent = '';
      speakBtn.disabled = true;
      explainBtn.disabled = true;
      lastTranslationText = '';
      lastTargetLangCode = '';
      baseThaiTranslation = '';
      baseThaiPhonetic = '';
      setCopyButtonsState();
    }

    targetLangEl.addEventListener('change', () => {
      updateOptionVisibility();
      resetOutputs();
    });

    sourceLangEl.addEventListener('change', () => {
      resetOutputs();
    });

    translateBtn.addEventListener('click', async () => {
      const text = inputTextEl.value.trim();
      const sourceLang = sourceLangEl.value;
      const targetLang = targetLangEl.value;

      errorEl.textContent = '';
      resetOutputs();

      if (!text) {
        errorEl.textContent = 'Please enter some text.';
        return;
      }

      translateBtn.disabled = true;
      translateBtn.textContent = 'Translating...';

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'translate',
            text,
            sourceLang,
            targetLang,
            options: getOptionsPayload(),
          }),
        });

        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }

        let baseTranslation = data.translation || data.raw || '';
        let basePhon = data.phonetic || '';

        if (data.source_lang) {
          sourceLangValue.textContent = data.source_lang;
          sourceLangPill.style.display = 'inline-flex';
        }

        if (targetLang === 'Thai' && baseTranslation) {
          baseTranslation = baseTranslation.replace(/\s*(ครับ|ค่ะ)\s*$/u, '');
          baseThaiTranslation = baseTranslation;
          baseThaiPhonetic = basePhon;
          applyThaiPoliteness();
        } else {
          translationEl.textContent = baseTranslation;
          phoneticEl.textContent = basePhon;
          lastTranslationText = baseTranslation;
        }

        notesEl.textContent = data.notes || '';
        lastTargetLangCode = getLangCode(targetLang);
        speakBtn.disabled = !lastTranslationText.trim();
        explainBtn.disabled = !lastTranslationText.trim();
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error: ' + err.message;
      } finally {
        translateBtn.disabled = false;
        translateBtn.textContent = 'Translate';
        setCopyButtonsState();
      }
    });

    explainBtn.addEventListener('click', async () => {
      const text = inputTextEl.value.trim();
      const sourceLang = sourceLangEl.value;
      const targetLang = targetLangEl.value;
      const translationText = translationEl.textContent.trim();
      if (!translationText) return;

      errorEl.textContent = '';
      explanationEl.textContent = '';
      setCopyButtonsState();

      explainBtn.disabled = true;
      const originalLabel = explainBtn.textContent;
      explainBtn.textContent = 'Explaining...';

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'explain',
            text,
            sourceLang,
            targetLang,
            translation: translationText,
            options: getOptionsPayload(),
          }),
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }
        explanationEl.textContent = data.explanation || data.raw || '';
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error: ' + err.message;
      } finally {
        explainBtn.disabled = false;
        explainBtn.textContent = originalLabel;
        setCopyButtonsState();
      }
    });

    speakBtn.addEventListener('click', () => {
      if (lastTranslationText) {
        speak(lastTranslationText, lastTargetLangCode || getLangCode(targetLangEl.value));
      }
    });

    copyTranslationBtn.addEventListener('click', () => copyFromElement(translationEl, copyTranslationBtn));
    copyPhoneticBtn.addEventListener('click', () => copyFromElement(phoneticEl, copyPhoneticBtn));
    copyNotesBtn.addEventListener('click', () => copyFromElement(notesEl, copyNotesBtn));
    copyExplanationBtn.addEventListener('click', () => copyFromElement(explanationEl, copyExplanationBtn));

    updateOptionVisibility();
    setCopyButtonsState();
  </script>
</body>
</html>
